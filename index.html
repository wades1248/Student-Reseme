<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Student Reseme</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="appRoot"></div>
	<script
		src="https://unpkg.com/react@16/umd/react.development.js">
	</script>
	<script
		src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
	</script>
	<script
  src="https://unpkg.com/babel-standalone@6/babel.min.js"
  crossorigin>
	</script>
	<script type="text/babel">
		function App(props){
			console.log('ran');
			return (
			<div>
				<header>
					<h1 className="name">{props.name}</h1>
				</header>
				<main>
					<section className="education">
						<h2>Education</h2>
						<p>Some Highschool somewhere</p>
						<p>A College with other students</p>
						<p>Maybe a Grad Program</p>
					</section>
					<section className="employment">
						<h3>A Cool Job</h3>
						<p>Cool person</p>
						<p>2010-2012</p>
						<p>I did some stuff here and there</p>
						<h3>A Not Cool Job</h3>
						<p>Not cool person</p>
						<p>2012-2017,</p>
						<p>I did mostly nothing at all</p>
					</section>
				</main>
				<address className="address">
					<p>{props.name}</p>
					<p>email: 
						<a href={`mailto:{props.name}@notreal.com`} target="_blank">{props.name}@notreal.com</a>
					</p>
					<p> phone:
						<a href={`tel:1234567890`}>1234567890</a>
					</p>
					<img src={`https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg`} alt="me in a sweater"/>
				</address>
				</div>
			);
		}
		
		ReactDOM.render(
			<App name='Sally' />, document.querySelector('#appRoot')
		);
	
	</script>


</body>
</html>
